<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta charset="UTF-8" />
    <title>你收到一张贺卡</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://res.wx.qq.com/a/GYWeb/mailcard/20180820/fonts/fonts.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://rescdn.qqmail.com/qqmail/images/common-0025c65b144a95bdb23d.css"
    />
  </head>

  <body>
    <div
      id="wholeContainer"
      class="whole-container"
      data-theme="normal"
      data-envelopeNicknameColor="#33312E"
      data-envelopeSendFieldColor="#999896"
    >
      <img
        class="card-background"
        src="https://rescdn.qqmail.com/qqmail/images/background@3x-1661e7d6cff.png"
      />
      <div class="hidden-picture-mask">
        <div class="hidden-picture-container">
          <img
            class="hiddle-picture"
            src="http://p.qpic.cn/qqmail_pic/2570833722/2226142a6be2607ef88b663145fcdcd0b1400fcc21ad0f83/0"
          />
          <!-- <div class="hidden-picture-title">长按图片保存到相册 或</div>
        <div class="hidden-picture-saveToBook">保存到QQ邮箱卡片纪念册</div> -->
        </div>
      </div>
      <div class="state-container preview">
        <div class="envelope">
          <div class="receiver-container">
            <div class="receiver-name before-user-input" style="color: #33312e">
              Jalen
            </div>
            <div class="receiver-sendField" style="color: #999896">寄出</div>
          </div>
          <img
            class="envelope-picture envelope-withhead"
            src="https://res.wx.qq.com/a/GYWeb/mailcard/res/assets/pages/20210129chinesefestivalshuyu/images/envelope-withhead_3x-1774e1db648.png"
          />
          <img
            class="envelope-picture envelope-withouthead"
            src="https://res.wx.qq.com/a/GYWeb/mailcard/res/assets/pages/20210129chinesefestivalshuyu/images/envelope-withouthead_3x-1774e1db648.png"
          />
        </div>
        <div class="card-container">
          <div class="rotate-container">
            <div class="card-item front-end">
              <div class="frontend-picture-container">
                <img
                  class="frontend-picture"
                  src="https://res.wx.qq.com/a/GYWeb/mailcard/res/assets/pages/20210129chinesefestivalshuyu/images/frontend@3x-1774e1db648.png"
                />
              </div>
            </div>
            <div class="card-item back-end">
              <div class="backend-picture-container">
                <!-- <div class="backendp-pic-mask">-&nbsp;点击更换图片&nbsp;-</div> -->
                <img class="backend-picture" src="" />
              </div>
              <div class="message-container">
                <div class="center-box message-icon icon-quotation-mark">
                  <span class="card-message before-user-input"
                    >所有晦暗都留给过往，愿你新的征途，阳光满路。新年快乐！</span
                  >
                </div>
              </div>
              <div class="backend-footer">
                <span class="user-name before-user-input">Jalen</span>
                <span class="user-date">2021.02.11</span>
                <div class="user-position">
                  <span
                    class="position-title icon-position display-none"
                  ></span>
                  <img class="user-position-picture display-none" src="" />
                </div>
              </div>
            </div>
          </div>
          <div class="collect-save">
            <div class="save-container">
              <!-- <div class="send-btn"><i class="send-btn-icon"></i>我也要发</div>
            <div class="save-btn"><i class="save-btn-icon"></i>保存图片</div> -->
            </div>
            <div class="collect-container icon-heart-empty display-none"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://rescdn.qqmail.com/qqmail/images/utils-f831f05191877aecbbfd.js"
    ></script>
    <script
      type="text/javascript"
      src="https://rescdn.qqmail.com/qqmail/images/vendor-5c0675fe4cf0889e2489.js"
    ></script>
    <script
      type="text/javascript"
      src="https://rescdn.qqmail.com/qqmail/images/midautumn-4c388d71de6f3dc59a35.js"
    ></script>
  </body>
</html>
